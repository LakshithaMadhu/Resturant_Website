<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash On Delivery</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">Feastly</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="book-table">BOOK TABLE</button>
        </div>
    </header>

    <div class="container">
        <div class="order-summary">
            <h2>Cash On Delivery <span>ðŸ›’</span></h2>
            <div class="order-details">
                <h3>Your Order</h3>
                <ul>
                    <li>Traditional Kottu Roti x2 - $100.00</li>
                    <li>Crispy Chicken Wings x1 - $50.00</li>
                    <li>Juicy Classic Burger x1 - $50.00</li>
                </ul>
                <div class="total">
                    <p>Subtotal: <span>$200.00</span></p>
                    <p>Delivery Fee: <span>$100.00</span></p>
                    <h4>Total: <span>$300.00</span></h4>
                </div>
            </div>
        </div>

        <div class="delivery-details">
            <h3>Delivery Details</h3>
            <form action="#">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Jone Smith">
                
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Nawala, Colombo">

                <label for="province">Province</label>
                <input type="text" id="province" placeholder="Western Province">
                
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Nawala">

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="70987">

                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="+94 70 567 8765">
                
                <label for="date">Date</label>
                <input type="date" id="date">

                <label for="time">Time</label>
                <input type="time" id="time">
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">terms and conditions</a>.</label>
                </div>

                <button type="submit" class="order-now">Order Now</button>
            </form>
        </div>
    </div>
</body>
</html>
